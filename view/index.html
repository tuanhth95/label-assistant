<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}'; connect-src ws://localhost:8765;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{styleUri}}" rel="stylesheet">
    <title>Labeling Assistant</title>
</head>
<body>
    <h1>Labeling Assistant</h1>
    <div id="status">Status: Disconnected</div>
    <div id="data-container">Waiting for data...</div>
    <div class="controls">
        <button id="getDataBtn">Get Next Data</button>
    </div>
    <div class="controls">
        <input type="text" id="labelInput" placeholder="Enter label here..." />
        <button id="submitBtn">Submit Label</button>
    </div>

    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
